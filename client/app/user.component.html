<h1>Users</h1>
   <p>
        <a [routerLink] = "['NewUser']" class="btn btn-primary">Add User </a>
  </p>
<table class="table table-bordered">
     <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
     </tr>
     <tr *ngFor = "#user of userData">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td> <a [routerLink]="['EditUser', { id: user._id }]"><i class="glyphicon glyphicon-edit"></i></a></td>
          <td>  <i (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"></i></td>
     </tr>
</table>
