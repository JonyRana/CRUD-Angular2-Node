<h1><b>Login Form</b></h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3 well ">

        <form [ngFormModel]="form" (ngSubmit)="loginUser()">
           <fieldset>
                 <legend>Login</legend>

                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="SignupUser.email"
                    #email="ngForm"
                    ngControl="email"
                    type="text" class="form-control">
                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Please type a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input [(ngModel)]="SignupUser.password" #password="ngForm" ngControl="password" type="password" class="form-control">
                    <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
                        Please type a password.
                    </div>
                </div>
            </fieldset>

           <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Login
            </button>
        </form>
    </div>
</div>
