<h1>Add New Post</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="addBlog()">
           <fieldset>
                <legend>
                    Blog
                </legend>

                <div class="form-group">
                    <label>Title</label>
                    <input  [(ngModel)]="blog.title" #title="ngForm" ngControl="title" type="text" class="form-control">
                   <div *ngIf="title.touched && !title.valid" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Discription</label>
                    <textarea [(ngModel)]="blog.description"
                    #msg="ngForm"
                    ngControl="description"
                    type="text" class="form-control"></textarea>
                    <div *ngIf="msg.touched && !msg.valid" class="alert alert-danger">
                        Please type msg.
                    </div>
                </div>

            </fieldset>

           <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
